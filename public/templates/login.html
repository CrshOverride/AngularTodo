<div class="jumbotron text-center">
	<h1><span class="fa fa-list-ul"></span> YATD App</h1>
</div>
<div class="col-sm-6 col-sm-offset-3">

<h1><span class="fa fa-sign-in"></span> Login</h1>


<div data-ng-if="message" class="alert alert-danger">{{ message }}</div>

<!-- LOGIN FORM -->
<form data-ng-submit="authenticate()">
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" name="email" data-ng-model="email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name="password" data-ng-model="password">
	</div>

	<button type="submit" class="btn btn-warning btn-lg">Login</button>
</form>

<hr>

<p>Need an account? <a href="/signup">Signup</a></p>
</div>
